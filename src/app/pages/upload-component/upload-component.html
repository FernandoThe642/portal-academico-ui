<div class="upload-container">
  <h1>Subir Nuevo Archivo</h1>

  <div class="form-group">
    <label for="fileInput">1. Seleccionar Archivo:</label>
    <input
      type="file"
      id="fileInput"
      (change)="onFileSelected($event)"
      accept=".pdf,.png,.jpg,.jpeg,.txt"
    />
  </div>

  <div class="form-group">
    <label for="categorySelect">2. Categoría:</label>
    <select id="categorySelect" [(ngModel)]="category_id">
      <option [ngValue]="null">Sin categoría</option>
      <option [ngValue]="1">Apuntes</option>
      <option [ngValue]="2">Presentaciones</option>
      <option [ngValue]="3">Guías</option>
      <option [ngValue]="4">Tareas</option>
      <option [ngValue]="5">Material</option>
    </select>
  </div>

  <p *ngIf="selectedFile" class="file-name-preview">
    Archivo seleccionado: <strong>{{ selectedFile.name }}</strong>
  </p>

  <button (click)="onUpload()" [disabled]="!selectedFile || isUploading">
    {{ isUploading ? 'Subiendo...' : 'Subir' }}
  </button>

  <div *ngIf="message" [class.success]="isSuccess" [class.error]="!isSuccess">
    {{ message }}
  </div>
</div>
